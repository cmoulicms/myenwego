<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="example-form">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Operator Name</mat-label>
                    <input #name="ngModel" [(ngModel)]="operator.name" name="name" matInput>
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Operator Description</mat-label>
                    <input #description="ngModel" [(ngModel)]="operator.description" name="description" matInput>
                </mat-form-field>
                <br>
                
                <br>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Image Url</mat-label>
                    <input #imageUrl="ngModel" [(ngModel)]="operator.imageUrl" name="imageUrl" matInput>
                </mat-form-field>
                <button mat-raised-button color="primary">Save</button>
                <button type="button" (click)="delete()" mat-raised-button color="warn">Delete</button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <mat-card *ngIf="operator.name" class="example-card">
            <img mat-card-image *ngIf="operator.imageUrl" [src]="operator.imageUrl">
            <mat-card-title>{{ operator.name }}</mat-card-title>
            <mat-card-content>
              <p>
                {{ operator.description }}
              </p>
            </mat-card-content>
          </mat-card>
    </div>
</div>
